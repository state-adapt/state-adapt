<div class="banner">
  <ng-container #circuitsContainer></ng-container>
  <div class="banner-content-container">
    <img src="./assets/sa3-3.svg" id="solo-logo" (click)="MOARRR()" />
    <h1 id="stateadapt">
      <div id="inline-logo-container">
        <img src="./assets/sa3-3.svg" id="inline-logo" (click)="MOARRR()" />
      </div>
      <span id="stateadapt-text">
        <span id="state">State</span>
        <span id="adapt">Adapt</span>
      </span>
    </h1>
    <h3 id="tagline">
      State Management
      <br />
      that adapts with complexity
    </h3>
    <div id="purpose">
      <p>
        StateAdapt enables scalable state management from the very start of
        every feature. No more boilerplate. No more big refactors.
      </p>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 40px">
      <a
        *ngIf="frameworkGetStartedLink$ | async; let frameworkGetStartedLink"
        [routerLink]="[frameworkGetStartedLink]"
      >
        <button
          ibmButton="primary"
          style="
            font-size: 20px;
            font-weight: bold;
            padding-right: 15px;
            background: linear-gradient(
              -30deg,
              var(--active-primary),
              var(--inverse-focus-ui)
            );
          "
        >
          Get Started
        </button>
      </a>
      <a
        *ngIf="framework$ | async as framework"
        href="/{{ framework }}#stateadapts-purpose"
      >
        <button
          ibmButton="tertiary"
          style="
            font-size: 20px;
            font-weight: bold;
            padding-right: 15px;
            max-width: 30rem;
            margin-left: 20px;
          "
        >
          The Mission
        </button>
      </a>
    </div>
  </div>
</div>

<div class="features-section">
  <div class="features-container">
    <a
      *ngFor="let feature of features$ | async; trackBy: trackByTitle"
      [href]="feature.href"
    >
      <div class="feature-container">
        <svg
          [class.mono]="featuresMono"
          [innerHTML]="feature.svg"
          class="feature-icon"
          viewBox="0 0 900 900"
        />
        <div class="feature-text">
          <h3 class="feature-title">{{ feature.title }}</h3>
          <div class="feature-description">
            {{ feature.description }}
          </div>
        </div>
      </div>
    </a>
    <div class="feature-container"></div>
  </div>
</div>

<div class="content" [class.mono]="featuresMono" id="main-content">
  <sa-content>
    <div class="frameworks-container">
      <a
        *ngFor="let framework of frameworks$ | async"
        [routerLink]="[framework.homeRouterLink]"
        [replaceUrl]="true"
      >
        <div class="framework-container" [class.active]="framework.active">
          <svg
            [class.mono]="frameworksMono"
            [innerHTML]="framework.svg"
            class="framework-icon"
            viewBox="0 0 900 900"
          />
        </div>
      </a>
    </div>
    <sa-html [html]="frameworkExampleDocs$ | async"></sa-html>
    <sa-html [html]="introGeneralDocs$ | async"></sa-html>
  </sa-content>
</div>
